- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.config/git/config: git/config
    ~/.config/git/ignore: git/ignore
    ~/.config/pycodestyle: pycodestyle

    ~/.ipython/profile_default/ipython_config.py: ipython/ipython_config.py

    ~/.npmrc:

    ~/.zsh:
    ~/.zshrc:
    ~/.zshenv:
